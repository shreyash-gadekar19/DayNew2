    <mark><b>Superscript</b></mark>
    <p><b>a<sup>2</sup>-b <sup>2</sup> = (a-b)(a+b)</b></p>
    <p><b>(a+b)<sup>2</sup> = a<sup>2</sup>+ 2ab + b<sup>2</sup></b></p>
    <p><b>a<sup>2</sup>+b<sup>2</sup> = (a+b)<sup>2</sup>-2ab</b></p>
    <p><b>(a-b)<sup>2</sup> = a<sup>2</sup>-2ab +b<sup>2</sup></b></p>

    <mark><b>SubScript</b></mark>
    <p><b>CaCO<sub>3</sub> --> CaO + CO<sub>2</sub></b></p>
    <p><b>2Mg + O<sub>2</sub> --> 2MgO</b></p>
